<html lang="en">
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <META content="noarchive" name="robots">
    <title>Pavel V. Fomin, Information Technology Consultant</title>
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" language="JavaScript"></script>
    <script src="js/resume.js" language="JavaScript"></script>
</head>

<body>
<div id="result-container">
    <div id="profile-container">
        <h2>Profile</h2>
        <ul class="client">
            <!-- template list item -->
            <li class="profile-entry" style="display:none;"></li>
        </ul>
    </div>

    <div id="skills-container">
        <h2>Skills Summary</h2>
        <div class="level1">
            <table border="0">
                <!-- template row -->
                <tr class="skill-row" style="display:none;">
                    <td width="150" valign="top" nowrap="1">
                        <b class="skill-type"></b>
                    </td>
                    <td class="skill-content" valign="top">

                        <!-- Helper hidden templates for nested details -->
                        <div style="display:none;">
                            <div id="detail-template">
                                <span class="detail-item"></span><br/>
                            </div>

                            <div id="more-details-template">
                                <a href="#" class="action-show">More details</a>
                                <span class="details-body" style="display: none;">
                                    <span class="details-content"></span>
                                    <a href="#" class="action-hide">Hide details</a>
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
