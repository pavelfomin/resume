<html lang="en">
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <META content="noarchive" name="robots">
    <title>Pavel V. Fomin, Information Technology Consultant</title>
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" language="JavaScript"></script>
    <script src="js/resume.js" language="JavaScript"></script>
</head>

<body>
<div id="result-container">
    <div id="profile-container">
        <h2>Profile</h2>
        <ul class="client">
            <!-- template list item -->
            <li class="profile-entry" style="display:none;"></li>
        </ul>
    </div>

    <div id="skills-container">
        <h2>Skills Summary</h2>
        <div class="level1">
            <table border="0">
                <!-- template row -->
                <tr class="skill-row" style="display:none;">
                    <td width="150" valign="top" nowrap="1">
                        <b class="skill-type"></b>
                    </td>
                    <td class="skill-content" valign="top">

                        <!-- Helper hidden templates for nested details -->
                        <div style="display:none;">
                            <div id="detail-template">
                                <span class="detail-item"></span><br/>
                            </div>

                            <div id="more-details-template">
                                <a href="#" class="action-show">More details</a>
                                <span class="details-body" style="display: none;">
                                    <span class="details-content"></span>
                                    <a href="#" class="action-hide">Hide details</a>
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="work-history-container">
        <h2>Work History</h2>
        <div id="main-work"></div>

        <!-- More Work History section (Uses the same logic as details) -->
        <div id="more-work-section" style="display:none;">
            <div id="more-history-toggle">
                <h2>
                    <a href="#" class="action-show work-history-more" data-element-id="work-history-more">More work history</a>
                </h2>
                <div id="work-history-more" class="work-history-more" style="display:none;">
                    <div class="more-content"></div>
                    <h2>
                        <a href="#" class="action-hide" data-element-id="work-history-more">Less work history</a>
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Education -->
    <div id="education-container">
        <h2>Education</h2>
        <div class="education-list"></div>
    </div>

    <!-- Footer -->
    <div id="footer-container">
        <hr/>
        <div id="footer" class="footer">
            Last modified: <span class="last-modified"></span>
        </div>
    </div>
</div>

<!-- Templates (Hidden) -->
<div id="templates" style="display:none;">
    <div id="company-template" class="level1">
        <table width="95%" cellspacing="0" cellpadding="0">
            <tr><td class="comp-header position"></td></tr>
            <tr>
                <td class="comp-pos position"></td>
                <td class="comp-date position" align="right"></td>
            </tr>
        </table>
        <div class="assignments-container"></div>
    </div>

    <div id="assignment-template" class="level2">
        <div class="asgn-header client"></div>
        <table cellpadding="0" cellspacing="0">
            <tr class="env-row"><td align="right" valign="top"><b>Environment:</b>&nbsp;</td><td class="env-val"></td></tr>
            <tr class="tools-row"><td align="right" valign="top"><b>Tools:</b>&nbsp;</td><td class="tools-val"></td></tr>
        </table>
        <div class="asgn-desc level3">
            <span class="desc-text"></span> <!-- Target for XML text -->
            <a href="#" class="action-show" style="display:none;">More details</a>
        </div>

        <div class="details-body" style="display:none;">
            <div class="details-content"></div>
            <div class="level3">
                <a href="#" class="action-hide">Hide details</a>
            </div>
        </div>
    </div>

    <div id="edu-template" class="level1">
        <span class="edu-school"></span><br/><b class="edu-award"></b><br/><span class="edu-desc"></span>
    </div>
</div>

</body>
</html>
